<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FOSSIL</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="preloader">
      <h1>F</h1>
      <h1>O</h1>
      <h1>S</h1>
      <h1>S</h1>

      <h1>L</h1>
    </div>
    <div class="websiteReveal">
      <div class="navbar">
        <p class="logo">FOSSIL</p>
        <ul class="nav-items">
          <li><a href="#">Home</a></li>
          <li><a href="#">Watches</a></li>
          <li><a href="#">Products</a></li>

        </ul>

      <div class="main">
